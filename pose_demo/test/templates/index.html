<!DOCTYPE html>
<html>
<head>
  <title>Pose Alignment Feedback</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    .row { display: flex; justify-content: center; margin-top: 20px; gap: 20px; }
    .container { width: 45%; border: 2px solid #ccc; padding: 10px; }
    img { width: 100%; border-radius: 4px; }
    h3 { text-align: center; }
  </style>
</head>
<body>
  <h2>Pose Alignment Feedback</h2>

  <div class="row">
    <!-- Reference Pose -->
    <div class="container">
      <h3>Reference Pose</h3>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="ref_image" accept="image/*" required>
        <button type="submit">Upload</button>
      </form>
      {% if ref_image %}
        <img src="{{ url_for('static', filename='uploads/' + ref_image) }}">
      {% endif %}
    </div>

    <!-- Live Camera -->
    <div class="container">
      <h3>Live Camera</h3>
      <img src="{{ url_for('video_feed') }}">
    </div>
  </div>
</body>
</html>
